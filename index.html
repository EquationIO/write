<!DOCTYPE html>
<html>
<head>
  <title>Equation.IO - Equation Writer</title>
  <link rel="stylesheet" type="text/css" href="static/vendor/mathquill.css" />
  <link rel="stylesheet" type="text/css" href="static/index.css" />
  <script type="text/javascript" src="static/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="static/vendor/mathquill.js"></script>
  <!--<script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>-->
</head>
<body>
<div id="header">
  <div class="content">
    <h1><input id="doc_title" type="text" placeholder="Untitled Document" /></h1>
    <!-- <div class="title"><h3>Built by <a href="https://twitter.com/aantthony">@aantthony</a>. Powered by mathquill</h3></div> -->
    <div class="buttons">
      <popdown id="document-selector">
        <a class="button" href="#">Documents</a>
        <dropdown>
          <div id="documents-list">
          </div>
          <li value="new" class="new">+<br /><br />Create new</li>
        </ul>
      </dropdown>
    </div>
  </div>
</div>
<div id="main">
  <div id="document-presenter"></div>
</div>
  <script type="text/javascript" src="static/db.js"></script>
  <script type="text/javascript" src="static/mathfield.js"></script>
  <script type="text/javascript" src="static/document.js"></script>
  <script type="text/javascript" src="static/index.js"></script>
</body>
</html>
